<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 穿搭模擬器 - 人物設定</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            gap: 40px;
            max-width: 800px;
            width: 90%;
        }

        /* 左側控制面板 */
        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 { color: var(--primary-color); margin-top: 0; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: bold; color: #444; }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus { border-color: var(--primary-color); }

        /* 右側預覽區域 */
        .preview-area {
            flex: 1;
            background: #f9f9f9;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
        }

        #character-svg {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        .stats-display {
            margin-top: 20px;
            font-weight: bold;
            color: #666;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <h2>人物基礎設定</h2>
        
        <div class="input-group">
            <label for="gender">性別</label>
            <select id="gender">
                <option value="male">男 (Male)</option>
                <option value="female">女 (Female)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="height">身高 (cm)</label>
            <select id="height"></select>
        </div>

        <div class="input-group">
            <label for="weight">體重 (kg)</label>
            <select id="weight"></select>
        </div>
    </div>

    <div class="preview-area">
        <svg id="character-svg" width="200" height="400" viewBox="0 0 100 200">
            <g id="body-shape" fill="#e0e0e0" stroke="#333" stroke-width="2">
                <path id="body-path" d="" />
                <circle id="head" cx="50" cy="30" r="15" />
            </g>
        </svg>
        <div class="stats-display" id="stats-text">BMI: --</div>
    </div>
</div>

<script>
    const genderSelect = document.getElementById('gender');
    const heightSelect = document.getElementById('height');
    const weightSelect = document.getElementById('weight');
    const bodyPath = document.getElementById('body-path');
    const head = document.getElementById('head');
    const statsText = document.getElementById('stats-text');

    // 初始化選單內容
    function initOptions() {
        for (let i = 150; i <= 180; i++) {
            let opt = new Option(`${i} cm`, i);
            if (i === 165) opt.selected = true;
            heightSelect.add(opt);
        }
        for (let i = 40; i <= 90; i++) {
            let opt = new Option(`${i} kg`, i);
            if (i === 65) opt.selected = true;
            weightSelect.add(opt);
        }
    }

    // 更新人物外觀的邏輯
    function updateCharacter() {
        const gender = genderSelect.value;
        const h = parseInt(heightSelect.value);
        const w = parseInt(weightSelect.value);

        // 計算縮放比例 (以 165cm/65kg 為基準)
        const heightScale = h / 165;
        const widthScale = w / 65;

        // 計算 BMI 顯示
        const bmi = (w / ((h/100)**2)).toFixed(1);
        statsText.innerText = `身高: ${h}cm | 體重: ${w}kg | BMI: ${bmi}`;

        // 根據性別與體型繪製不同的 Path
        let d = "";
        const centerX = 50;
        const baseY = 180 * heightScale;
        const bodyW = 20 * widthScale; // 軀幹寬度
        const shoulderW = gender === 'male' ? 30 * widthScale : 22 * widthScale; // 男生肩膀較寬
        const hipW = gender === 'female' ? 28 * widthScale : 22 * widthScale;   // 女生臀部較寬

        // 繪製一個簡易的人物軀幹
        d = `M ${centerX - shoulderW},60 
             L ${centerX + shoulderW},60 
             L ${centerX + hipW},120 
             L ${centerX - hipW},120 Z`;

        bodyPath.setAttribute('d', d);
        
        // 調整頭部位置與大小 (隨身高上下移動)
        head.setAttribute('cy', 60 - (25)); 
        
        // 整體 SVG 縮放效果
        const svgElement = document.getElementById('character-svg');
        svgElement.style.transform = `scale(${0.8 + (heightScale * 0.2)})`;
    }

    // 監聽變化
    [genderSelect, heightSelect, weightSelect].forEach(el => {
        el.addEventListener('change', updateCharacter);
    });

    // 啟動
    initOptions();
    updateCharacter();
</script>

</body>
</html>
