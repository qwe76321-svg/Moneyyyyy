<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 全球金融即時連動</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #38bdf8; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 15px; height: 450px; }
        .card-title { font-size: 1.1em; font-weight: bold; margin-bottom: 12px; color: #94a3b8; display: flex; align-items: center; }
        .card-title::before { content: "●"; color: #38bdf8; margin-right: 8px; }
        footer { text-align: center; margin-top: 40px; color: #64748b; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>全球市場連動監控儀表板</h1>
        <p>即時追蹤台股、美股與資金流向</p>
    </div>

    <div class="grid">
        <div class="card">
            <div class="card-title">台股加權 (TAIEX)</div>
            <div class="tradingview-widget-container" style="height:calc(100% - 32px)">
                <iframe scrolling="no" allowtransparency="true" frameborder="0" src="https://www.tradingview-widget.com/embed-widget/symbol-overview/?symbol=TWSE%3ATAIEX&colorTheme=dark&isTransparent=true&locale=zh_TW" style="width:100%; height:100%;"></iframe>
            </div>
        </div>

        <div class="card">
            <div class="card-title">費城半導體 (SOX) - 產業領先指標</div>
            <div class="tradingview-widget-container" style="height:calc(100% - 32px)">
                <iframe scrolling="no" allowtransparency="true" frameborder="0" src="https://www.tradingview-widget.com/embed-widget/symbol-overview/?symbol=PHLX%3ASOX&colorTheme=dark&isTransparent=true&locale=zh_TW" style="width:100%; height:100%;"></iframe>
            </div>
        </div>

        <div class="card">
            <div class="card-title">台積電 ADR (TSM) - 台股影子</div>
            <div class="tradingview-widget-container" style="height:calc(100% - 32px)">
                <iframe scrolling="no" allowtransparency="true" frameborder="0" src="https://www.tradingview-widget.com/embed-widget/symbol-overview/?symbol=NYSE%3ATSM&colorTheme=dark&isTransparent=true&locale=zh_TW" style="width:100%; height:100%;"></iframe>
            </div>
        </div>

        <div class="card">
            <div class="card-title">美元 / 台幣 (USDTWD) - 資金流向</div>
            <div class="tradingview-widget-container" style="height:calc(100% - 32px)">
                <iframe scrolling="no" allowtransparency="true" frameborder="0" src="https://www.tradingview-widget.com/embed-widget/symbol-overview/?symbol=FX_IDC%3AUSDTWD&colorTheme=dark&isTransparent=true&locale=zh_TW" style="width:100%; height:100%;"></iframe>
            </div>
        </div>
    </div>

    <footer>
        數據由 TradingView 即時提供 | 系統環境：2026 市場觀察
    </footer>
</div>

</body>
</html>
